openapi: 3.0.0
info:
  description: API de integração wecheckout
  version: "1.0.0-oas3"
  title: Wecheckout
  termsOfService: Private
  contact:
    name: DeveloperServices
    email: rogeriomateus@icloud.com
  license:
    name: MIT
    url: "https://opensource.org/licenses/MIT"
tags:
  - name: address
    description: "Endereços de entrega"
  - name: Banners
    description: "Cadastro e listagem de banners"
  - name: Fretes
    description: Integração, consulta e compra de fretes
  - name: Image
    description: "Upload e listagem de imagens"
  - name: manager
    description: "Cadastro e listagem de administradores de lojas"
  - name: Coupons
    description: "Cupons de desconto"
  - name: variações
    description: "Cadastro de variações no sistema"
  - name: products
    description: "Cadastro de produtos no sistema"
  - name: wirecard
    description: ""
  - name: Cart
    description: ""
  - name: Stores
    description: "Cadastro e informações de lojas"
  - name: pedidos
    description: "Cadastro de informações de pedidos"
  - name: pagamento
    description: "Pagamento de pedidos"
  - name: variation
    description: ""
  - name: Login
    description: "Login de administradores no sistema"
  - name: Categories
    description: ""
  - name: Images
    description: ""
  - name: Clients
    description: "Rotas para iformações e ações de clientes"
paths:
  #Endereços de entrega
  /delivery:
    post:
      tags:
        - address
      summary: Adicionar endereço de entrega a um cliente
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/deliveryCreate"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/delivery_addresses"
    get:
      tags:
        - address
      summary: Listar endereços de entrega do cliente
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/delivery_addresses"
  /delivery/{deliver_id}:
    put:
      tags:
        - address
      summary: Atualizar ou desativar/ativar endereço de entrega (Caso informe o parametro "active" o sistema entenderá que pretente ativar ou desativar um endereço de entrega)
      parameters:
        - name: deliver_id
          in: path
          required: true
          description: ID do endereço de entrega que deseja atualizar
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/deliveryCreate"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/delivery_addresses"
    delete:
      tags:
        - address
      summary: Deletar um endereço de entrega
      parameters:
        - name: deliver_id
          in: path
          required: true
          description: ID do endereço de entrega que deseja deletar
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
  /manager/{store_id}:
    post:
      tags:
        - manager
      summary: update
      security:
        - bearerAuth: []
      parameters:
        - name: store_id
          in: path
          description: Id da loja ao qual o administrador pertence
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/manager"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/managerData"
    get:
      tags:
        - manager
      summary: Listar administradores da loja
      security:
        - bearerAuth: []
      parameters:
        - name: store_id
          in: path
          description: Id da loja ao qual o administrador pertence
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/managerList"
  /order/10:
    post:
      tags:
        - Coupons
      summary: create
      responses:
        "200":
          description: successful operation
  /product/{store_id}:
    post:
      tags:
        - products
      summary: Criar produto e variação
      parameters:
        - name: store_id
          in: path
          required: true
          description: ID da loja em que o produto será criado
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/productsCreate"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/productData"
  /product/{product_id}:
    delete:
      tags:
        - products
      summary: Deleta um produto e suas variações
      security:
        - bearerAuth: []
      parameters:
        - name: product_id
          in: path
          schema:
            type: integer
          required: true
          description: ID do produto á ser deletado
      responses:
        "200":
          description: success!
    put:
      tags:
        - products
      summary: Atualizar informações de um produto
      security:
        - bearerAuth: []
      parameters:
        - name: product_id
          in: path
          schema:
            type: integer
          required: true
          description: ID do produto á ser deletado
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sku:
                  type: string
                  description: SKU do produto
                  example: "PD001AES001"
                title:
                  type: string
                  description: titulo do produto
                  example: "Primeiro produto de testes"
                description:
                  type: string
                  description: Descrição do produto
                  example: "Este é meu primeiro produto de testes"
                except:
                  type: string
                  description: Breve descrição do produto
                  example: "O primeiro produto para testes"
                stock:
                  type: integer
                  description: Estoque do produto
                  example: 10
                weight:
                  type: number
                  description: Peso do produto
                  example: 2.5
                width:
                  type: number
                  description: Larura do produto
                  example: 1.65
                height:
                  type: number
                  description: Altura do produto
                  example: 1
                length:
                  type: number
                  description: Comprimento do produto
                  example: 3.63
                price:
                  type: number
                  description: Preço do produto
                  example: 255.90
                promotional_price:
                  type: number
                  description: Valor promocional do produto
                  example: 240.95
                cust_price:
                  type: number
                  description: Valor de custo do produto
                  example: 185
                brand:
                  type: string
                  description: Marca do produto
                  example: "Adidas"
                model:
                  type: string
                  description: Modelo do produto
                  example: "AES001"
                frete_class:
                  type: string
                  description: Classe de frete do produto para futuras integrações
                  example: ""
      responses:
        "200":
          description: success!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/productData"
  #Fretes
  /melhorenvio:
    post:
      tags:
        - Fretes
      summary: Integração com melhor envio
      security:
        - bearerAuth: []
      requestBody:
        content:
          application-json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: Código obtido através do painel do Melhor envio
                  example: def50200def4cba9026279c59e01eaa68d7be5c4109a2cd6e243db8664db733a04c42785a047ba3698e3343f70aac4cd6584f032bf898d2f3f1f7c5c6544d54a0977620880236af53f11df1313f73c999b6b59a221dc9e1249e33467de8cacdbd29
                client_id:
                  type: string
                  description: client_id obtido através do painel do Melhor envio
                  example: "999"
                client_secret:
                  type: string
                  description: client_secret obtido através do painel do Melhor envio
                  example: rXfCI1GO3Kt1DSed22LOfpbWpnJPxgWAVFBUh9t
      responses:
        "200":
          description: Success!
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/melhorenvioTokenData"
  /shipping/{product_id}/{quantity}:
    get:
      tags:
        - Fretes
      summary: Calcular Frete de produtos
      parameters:
        - name: product_id
          in: path
          required: true
          description: ID do produto a ser calculado
          schema:
            type: integer
        - name: quantity
          in: path
          required: true
          description: quantidade do produto a ser calculado
          schema:
            type: integer
      responses:
        "200":
          description: Success
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/freteData"
  /shipping/{order_id}:
    get:
      tags:
        - Fretes
      summary: Rastreio de entrega de um pedido
      parameters:
        - name: order_id
          in: path
          required: true
          description: ID do pedido á ser rastreado
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
  /products:
    get:
      tags:
        - products
      summary: list
      responses:
        "200":
          description: successful operation
    post:
      tags:
        - wirecard
      summary: autentication
      responses:
        "200":
          description: successful operation
  /moipclientlist:
    get:
      tags:
        - wirecard
      summary: listClients
      responses:
        "200":
          description: successful operation
  /cart/add/9:
    put:
      tags:
        - Cart
      summary: add product
      responses:
        "200":
          description: successful operation
  /cart/consult/1:
    get:
      tags:
        - Cart
      summary: consult
      responses:
        "200":
          description: successful operation
  /cart/list:
    get:
      tags:
        - Cart
      summary: list
      responses:
        "200":
          description: successful operation
  /cart/listall:
    get:
      tags:
        - Cart
      summary: list all
      responses:
        "200":
          description: successful operation
  /cart/remove/1:
    delete:
      tags:
        - Cart
      summary: delete product
      responses:
        "200":
          description: successful operation
  /store:
    post:
      tags:
        - Stores
      summary: Criar nova loja
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/store"
      responses:
        "200":
          description: Sucesso!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/storeData"
    get:
      tags:
        - Stores
      summary: Listar loja
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Sucesso!
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/storeData"
  /store/{store_id}:
    delete:
      tags:
        - Stores
      summary: Excluir Loja
      security:
        - bearerAuth: []
      parameters:
        - name: store_id
          in: path
          required: true
          description: ID da loja que deseja excluir
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
    put:
      tags:
        - Stores
      summary: Atualizar dados da loja (Nenhum campo é obrigatório)
      security:
        - bearerAuth: []
      parameters:
        - name: store_id
          in: path
          required: true
          description: ID da loja que deseja excluir
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/store"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/storeData"
  /order/{order_id}:
    delete:
      tags:
        - pedidos
      summary: Deletar um pedido
      security:
        - bearerAuth: []
      parameters:
        - name: order_id
          required: true
          in: path
          description: Número do pedido a ser Deletado
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
  /order/cancel/{order_id}:
    put:
      tags:
        - pedidos
      security:
        - bearerAuth: []
      parameters:
        - name: order_id
          required: true
          in: path
          description: Número do pedido a ser cancelado
          schema:
            type: integer
      summary: Cancelar um pedido
      responses:
        "200":
          description: successful operation
  /order:
    post:
      tags:
        - pedidos
      summary: Criar pedido
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - quantity
                - shipping
              properties:
                product_id:
                  type: integer
                  description: ID do produto que deseja fazer o pedido
                  example: 10
                product_variation:
                  type: integer
                  description: (Opcional) caso o produto tenha variação deve informar qual variação do produto deseja comprar
                  example: 2
                quantity:
                  type: integer
                  description: Quantidade do produto que deseja comprar
                  example: 8
                shipping:
                  type: string
                  description: Tipo de frete (PAC, SEDEX)
                  example: SEDEX
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/orderData"
  /order/35:
    get:
      tags:
        - pedidos
      summary: view
      responses:
        "200":
          description: successful operation
  /payment/{method}:
    post:
      tags:
        - pagamento
      summary: Pagamentos de pedidos
      parameters:
        - name: method
          in: path
          required: true
          description: Metodo de pagamento opções (CREDIT_CARD, BOLETO)
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/payments"
      responses:
        "200":
          description: Pagamento efetuado com sucesso!
  /adm/11:
    get:
      tags:
        - pedidos
      summary: adm filter
      responses:
        "200":
          description: successful operation
  /forgot:
    post:
      tags:
        - Login
      summary: forgot
      responses:
        "200":
          description: successful operation
  /reset_password:
    post:
      tags:
        - Login
      summary: reset
      responses:
        "200":
          description: successful operation
  /sessions:
    post:
      tags:
        - Login
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  description: email de login
                  example: example@mydomain.com
                password:
                  type: string
                  description: Senha
                  example: "$#MyPawwsor"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/token"
  #Categorias
  "/category/{caregory_id}/{product_id}":
    put:
      tags:
        - Categories
      summary: Cadastrar produto na Categoria
      security:
        - bearerAuth: []
      parameters:
        - name: caregory_id
          in: path
          required: true
          description: ID da categoria ao qual pretende inserir o produto
          schema:
            type: integer
        - name: product_id
          in: path
          required: true
          description: ID do produto ao qual a categoria pertence
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/bodyCategory"
      responses:
        "200":
          description: successful operation
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/responseCategory"
  "/category/{store_id}":
    post:
      tags:
        - Categories
      summary: Criar nova Categorias
      security:
        - bearerAuth: []
      parameters:
        - name: store_id
          in: path
          required: true
          description: ID da loja ao qual a categoria pertence
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/bodyCategory"
      responses:
        "200":
          description: successful operation
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/responseCategory"
  "/category/{slug}":
    get:
      tags:
        - Categories
      summary: Listar todas as categorias a partir do Slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: integer
          description: slug da categoria
      responses:
        "200":
          description: successful operation
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/responseCategory"
  /category:
    get:
      tags:
        - Categories
      summary: Listar todas as categorias
      responses:
        "200":
          description: successful operation
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/responseCategory"
  /image/upload:
    post:
      tags:
        - Images
      operationId: uploadNewFile
      summary: "Upload de imagens"
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
        required: true
      responses:
        "201":
          description: "File uploaded."
          content:
            application-json:
              schema:
                $ref: "#/components/schemas/imageData"
  /image/{id}:
    delete:
      tags:
        - Images
      summary: Deleta uma imagem do
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: id da imagem
      responses:
        "200":
          description: successful operation
  /client:
    post:
      tags:
        - Clients
      summary: Criar um novo cliente
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientCreateData"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/clientCreate"
    get:
      tags:
        - Clients
      summary: Lista informações do cliente referente ao token
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/findClient"
  /client/disable/{client_id}:
    put:
      tags:
        - Clients
      summary: desabilitar um cliente
      parameters:
        - name: client_id
          in: path
          required: true
          schema:
            type: integer
          description: id do cliente
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
  /client/enable/{client_id}:
    put:
      tags:
        - Clients
      summary: habilitar um cliente
      parameters:
        - name: client_id
          in: path
          required: true
          schema:
            type: integer
          description: id do cliente
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
  /client/forgot:
    post:
      tags:
        - Clients
      summary: Requisitar troca de senha (O cliente recebe um e-mail com um token para recuperação de senha)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/forgot"
      responses:
        "200":
          description: successful operation
        "400":
          description: e-mail ou cliente não encontrado
  /client/image:
    post:
      tags:
        - Clients
      summary: Inserir avatar no cliente
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data: # Media type
            schema: # Request payload
              type: object
              properties: # Request parts
                file: # Part 3 (an image)
                  type: string
                  format: binary
      responses:
        "200":
          description: successful operation
  /fb-login:
    post:
      tags:
        - Clients
      summary: login-fb
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                  description: Token de acesso fornecido pelo facebook
                  example: EAALBJ2llJQEBAHCdFsno8ulMkcDUg0ZBkCYCsh87k4NVE48PsnkCB4hNUWpcZAwpNnXVSnKqnl98eESH51BOW6oZAgMhAJpvchnAA6y0VcfnNM0PZAZAPH0v4Hm9ZCbQuteiv47ftCcVe2aR6XcfToCR4lQ5cZBQb6XMQfSrKsBCFNHK2a9DLSqGWhOrTLlD3yZAL3aFGoQImwZDZD
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  client:
                    $ref: "#/components/schemas/clientCreateData"
                  token:
                    $ref: "#/components/schemas/token"
  /sessions/client:
    post:
      tags:
        - Clients
      summary: Login de cliente
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/clientLogin"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  client:
                    $ref: "#/components/schemas/clientCreateData"
                  token:
                    $ref: "#/components/schemas/token"

components:
  schemas:
    freteData:
      type: object
      properties:
        melhorEnvio:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID do tipo de serviço de frete
                example: 1
              name:
                type: string
                description: Nome do serviço de frete
                example: "PAC"
              price:
                type: string
                description: Preço de cobrança do frete
                example: R$
              custom_price:
                type: string
                description: Preço de custo de cobrança do frete
                example: R$
              discount:
                type: string
                description: Preço de desconto de cobrança do frete
                example: R$
              currency:
                type: string
                description: Moeda utilizada na cobrança do frete
                example: R$
              delivery_time:
                type: integer
                description: Tempo estimado para entrega
                example: 5
              delivery_range:
                type: array
                items:
                  type: object
                  properties:
                    min:
                      type: integer
                    max:
                      type: integer
              custom_delivery_time:
                type: integer
                description: No Painel do Mercado envios é possível acrescentar dias ao prazo de entrega. Neste campo ele informa o prazo estimado pela empresa somado aos dias adicionais informados no painel
                example: 6
              custom_delivery_range:
                type: array
                items:
                  type: object
                  properties:
                    min:
                      type: integer
                      description: Prazo maximo para entrega
                      example: 4
                    max:
                      type: integer
                      description: Prazo maximo para entrega
                      example: 5
              packages:
                type: array
                items:
                  type: object
                  properties:
                    price:
                      type: string
                      description: Valor do pacote á ser postado
                      example: "21.02"
                    discount:
                      type: string
                      description: Valor de desconto do pacote á ser postado
                      example: "10.90"
                    format:
                      type: string
                      description: Formato do pacote á ser postado
                      example: "box"
                    dimensions:
                      type: array
                      description: Dimensões do pacote a ser postado
                      items:
                        type: object
